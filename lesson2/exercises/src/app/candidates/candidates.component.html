<div class="container">
    <h2 class="centered" *ngIf = "!editMissionName; else editMission" (click)="editMissionName = true">Mission Name: {{missionName}}</h2>.
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor="let names of candidates" (click)="choice = names">{{names.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf="choice"> <!-- Add an *ngIf to this tag to display the selected candidate's data-->
                Name: {{choice.name}}<br>
                Age: {{choice.data.age}}<br>
                Mass: {{choice.data.mass}}<br>
                Sidekick: {{choice.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <!-- Use *ngIf and the correct placeholder to display a sidekick's image -->
            <img *ngIf ="choice" src="{{choice.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor="let selectedCrew of crew">{{selectedCrew.name}}</li>
            </ul>
            <!-- Add a "Clear Crew List" button here. -->
            <button *ngIf="crew.length>0" (click)="crew.length =0">Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click)="choice=''">Clear Data & Image</button>
        <!-- Add a "Send on Mission" button here. -->
        <button *ngIf="choice && crew.length<3"(click)="addToCrew(choice)">Send on Mission</button>
    </div>
</div>

<!-- The code below is for one of the Bonus Missions -->
<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName type="text"/>
    </h2>
</ng-template>
